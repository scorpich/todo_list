{% extends 'base/main.html' %}
{% block content  %}

<div class="header-bar">
    <h1>Реєстрація</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Реєстрація">
    </form>
    <p>Вже маєте акаунт? <a href="{% url 'login' %}">Залогінитись</a></p>
</div>

{% endblock content %}
